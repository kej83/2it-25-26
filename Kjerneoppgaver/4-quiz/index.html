<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-spillet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Quiz-spillet</h1>
        <div id="quiz-box">
            <h2 id="question-text"></h2>
            <div id="answer-buttons" class="btn-grid">
                </div>
            <p id="feedback"></p>
            <button id="next-btn" class="next-btn">Neste spørsmål</button>
        </div>
        <div id="score-box" class="score-box">
            <p>Din poengsum: <span id="score">0</span> / <span id="total-questions">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
